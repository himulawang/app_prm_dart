<link rel="import" href="../packages/polymer/polymer.html">

<link rel="import" href="../packages/core_elements/core_header_panel.html">
<link rel="import" href="../packages/core_elements/core_icons.html">
<link rel="import" href="../packages/core_elements/core_animated_pages.html">
<link rel="import" href="../packages/core_elements/src/core-animated-pages/transitions/slide-from-right.html">

<link rel="import" href="../packages/paper_elements/paper_toggle_button.html">

<link rel="import" href="new_single.html">
<link rel="import" href="new_multiple.html">

<polymer-element name="new-node">

  <template>

    <style>

      core-header-panel {
        max-width: 340px;
        height: 800px;
        margin: 5px;
      }

      .core-header {
        height: 60px;
        line-height: 60px;
        font-size: 18px;
        padding: 0 10px;
        background-color: #4F7DC9;
        color: #FFF;
        transition: height 0.2s;
      }

      .content {
        margin: 15px;
      }

      .container {
        margin-top: 30px;
        margin-bottom: 20px;
      }

    </style>

    <core-header-panel>

      <div class="core-header">New Node</div>

      <div class="content">

        <div center horizontal layout class="container">

          <div flex>Batch</div>
          <paper-toggle-button checked="{{isBatch}}"></paper-toggle-button>

        </div>

        <core-animated-pages  transitions="slide-from-right" selected="1" id="switcher">

          <section>

              <new-single></new-single>

          </section>

          <section>

              <new-multiple></new-multiple>

          </section>

        </core-animated-pages>

      </div>

    </core-header-panel>

  </template>

  <script>

    Polymer('new-node', {

      isBatchChanged: false,

      ready: function() {
      },

      isBatchChanged: function(oldValue, newValue) {
        var panel = this.$.switcher;
        if (panel.selected == 0) {
          panel.selected = 1;
        } else {
          panel.selected = 0;
        }
      }

    });

  </script>

</polymer-element>

<script type="application/dart" src="new_node.dart"></script>
