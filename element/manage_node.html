<link rel="import" href="../packages/polymer/polymer.html">

<link rel="import" href="../packages/core_elements/core_header_panel.html">

<polymer-element name="manage-node">

  <template>

    <style>

      core-header-panel {
        max-width: 340px;
        height: 800px;
        margin: 5px;
      }

      .core-header {
        height: 60px;
        line-height: 60px;
        font-size: 18px;
        padding: 0 10px;
        background-color: #4F7DC9;
        color: #FFF;
        transition: height 0.2s;
      }

    </style>

    <core-header-panel>

      <div class="core-header">Manage Node</div>

      <div class="content">

        <core-animated-pages  transitions="slide-from-right" selected="0" id="switcher">

          <section>

            <template id="nodes" repeat="{{ node in nodes }}">
              <div>{{node.name}}</div>
            </template>


          </section>

        </core-animated-pages>

      </div>

    </core-header-panel>

  </template>

  <script>
    Polymer('manage-node', {

      nodes: {},

      ready: function() {
        this.$.nodes.model = {
          nodes: [
            {
              name: 'localhost:6379',
              host: 'localhost',
              port: 6379,
              password: null
            },
            {
              name: 'localhost:6380',
              host: 'localhost',
              port: 6380,
              password: null
            }
          ]
        };

      }

    });
  </script>

</polymer-element>
