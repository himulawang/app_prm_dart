<link rel="import" href="../packages/polymer/polymer.html">

<link rel="import" href="../packages/core_elements/core_header_panel.html">

<link rel="import" href="../packages/paper_elements/paper_checkbox.html">
<link rel="import" href="../packages/paper_elements/paper_button.html">

<polymer-element name="manage-node">

  <template>

    <style>

      core-header-panel {
        max-width: 340px;
        height: 800px;
        margin: 5px;
      }

      .core-header {
        height: 60px;
        line-height: 60px;
        font-size: 18px;
        padding: 0 10px;
        background-color: #4F7DC9;
        color: #FFF;
        transition: height 0.2s;
      }

      paper-checkbox {
        padding: 20px;
      }

      paper-button {
        margin: 1em;
        width: 8em;
      }

      paper-button.colored {
        color: #4285f4;
      }

      paper-button[raisedButton].colored {
        background: #4285f4;
        color: #fff;
      }

      paper-button[raisedButton].colored #ripple,
      paper-button[raisedButton].colored::shadow #ripple {
        color: #2a56c6;
      }

      paper-button[raisedButton].colored #focusBg,
      paper-button[raisedButton].colored::shadow #focusBg {
        background: #3367d6;
      }

    </style>

    <core-header-panel>

      <div class="core-header">Manage Node</div>

      <div class="content">

        <core-animated-pages transitions="slide-from-right" selected="0" id="switcher">

          <section>

            <template if="{{nodes.length == 0}}">Create Node First.</template>

            <template id="nodes" repeat="{{ node in nodes }}">

              <div horizontal layout>

                <paper-checkbox class="node-checkbox" value="{{node.id}}"></paper-checkbox>
                <div vertical layout>
                  <h4>{{node.name}}</h4>
                  <div>{{node.host}}:{{node.port}}</div>
                </div>

              </div>

            </template>

            <div>
              <paper-button label="Edit"></paper-button>
              <paper-button raisedButton label="Connect" class="colored" on-click="{{toNewNode}}"></paper-button>
            </div>

          </section>

        </core-animated-pages>

      </div>

    </core-header-panel>

  </template>

  <script type="application/dart" src="manage_node.dart"></script>

</polymer-element>
